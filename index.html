<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        input {
            margin: 20px 0;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Create a Room</h1>
    <input type="text" id="roomNameInput" placeholder="Enter room name" required>
    <button id="createRoomButton">Enter</button>

    <script>
        const createRoomButton = document.getElementById('createRoomButton');
        const roomNameInput = document.getElementById('roomNameInput');

        createRoomButton.addEventListener('click', () => {
            const roomName = roomNameInput.value.trim();
            if (!roomName) {
                alert("Please enter a room name!");
                return;
            }

            // Redirect to meeting.html with room name as a query parameter
            window.location.href = `meeting.html?room=${encodeURIComponent(roomName)}`;
        });
    </script>
</body>
</html>

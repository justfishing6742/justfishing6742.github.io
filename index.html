<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPeerToPeer</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #previousMeetings {
            margin-top: 2rem;
        }
        #aboutSection {
            margin-top: 3rem;
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
        }
        #meetingMenu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
        }
        #meetingMenu input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }
        .meetingButton {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
        .meetingButton span {
            margin-right: 1rem;
        }
        .meetingButton button {
            margin-left: 0.5rem;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>
    <header>
        <div id="accountInfo">
            <button id="loginButton">Login</button>
            <button id="signOut" style="display: none;">Sign Out</button>
        </div>
        <button id="manageAccount" style="display: none;">Manage Account</button>
    </header>

    <main>
        <h1>EasyPeerToPeer</h1>
        <button id="createMeeting">Create Meeting</button>

        <div id="meetingArea">
            <!-- Placeholder for the next page content -->
        </div>

        <div id="previousMeetings"></div>

        <div id="aboutSection">
            <h2>About EasyPeerToPeer</h2>
            <p id="aboutContent" contenteditable="true">
                Click here to edit the about section. Describe your EasyPeerToPeer service and its benefits.
            </p>
        </div>

        <div id="meetingMenu">
            <h2>Create Meeting</h2>
            <input type="text" id="meetingName" placeholder="Meeting Name">
            <button id="confirmMeeting">Okay</button>
        </div>
        <div id="confirmedMeeting"></div>
    </main>

    <div id="auth">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        
        <button id="googleSignIn">Sign in with Google</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                document.getElementById('loginButton').textContent = user.email;
                document.getElementById('manageAccount').style.display = 'block';
                document.getElementById('signOut').style.display = 'block';
                isLoggedIn = true;
            } else {
                // User is signed out
                document.getElementById('loginButton').textContent = 'Login';
                document.getElementById('manageAccount').style.display = 'none';
                document.getElementById('signOut').style.display = 'none';
                isLoggedIn = false;
            }
        });

        async function login() {
            const email = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert('Login successful');
                // Save the token or user info as needed
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        async function register() {
            const email = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert('Registration successful');
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        }

        document.getElementById("googleSignIn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log("User signed in:", user);
            } catch (error) {
                console.error("Error signing in:", error);
            }
        });

        document.getElementById("signOut").addEventListener("click", async () => {
            try {
                await signOut(auth);
                console.log("User signed out");
            } catch (error) {
                console.error("Error signing out:", error);
            }
        });

        let isLoggedIn = false;

        function checkLogin() {
            if (!isLoggedIn) {
                alert("Please sign in to create a meeting.");
                return false;
            }
            return true;
        }

        function showMeetingMenu() {
            if (checkLogin()) {
                document.getElementById('meetingMenu').style.display = 'block';
            }
        }

        function hideMeetingMenu() {
            document.getElementById('meetingMenu').style.display = 'none';
        }

        function confirmMeeting() {
            const meetingName = document.getElementById('meetingName').value;
            if (meetingName) {
                alert(`Meeting "${meetingName}" created!`);
                hideMeetingMenu();
                displayConfirmedMeeting(meetingName);
            } else {
                alert("Please enter a meeting name.");
            }
        }

        function displayConfirmedMeeting(meetingName) {
            const confirmedMeeting = document.getElementById('confirmedMeeting');
            confirmedMeeting.innerHTML = `
                <div class="meetingButton">
                    <span>${meetingName}</span>
                    <button onclick="startMeeting()">‚ñ∂Ô∏è</button>
                    <button onclick="deleteMeeting()">üóëÔ∏è</button>
                </div>
            `;
        }

        function startMeeting() {
            window.location.href = 'meeting.html'; // Navigate to the meeting page
        }

        function deleteMeeting() {
            const confirmedMeeting = document.getElementById('confirmedMeeting');
            confirmedMeeting.innerHTML = '';
        }

        // Event listeners
        document.getElementById('createMeeting').addEventListener('click', showMeetingMenu);
        document.getElementById('confirmMeeting').addEventListener('click', confirmMeeting);
    </script>
</body>
</html>

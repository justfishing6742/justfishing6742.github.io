<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Room</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .menu, .slots { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .menu { background-color: #f0f0f0; }
        .slots { display: none; flex-wrap: wrap; background-color: #ffffff; }
        .slot { width: 120px; height: 150px; margin: 10px; border: 2px dashed #ccc; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; }
        .slot img { width: 60px; height: 60px; border-radius: 50%; background-color: #eee; }
        .slot span { margin-top: 10px; font-size: 14px; color: #333; }
    </style>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Join Menu -->
    <div class="menu">
        <h1>Join the Room</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <button id="joinButton">Join</button>
    </div>

    <!-- Participant Slots -->
    <div class="slots" id="slotsContainer"></div>

    <script>
        const MAX_PARTICIPANTS = 12;
        const serverURL = "https://your-vercel-signaling-server.vercel.app"; // Update this with your Vercel signaling server URL
        const socket = io(serverURL);
        let userName = "";

        const menu = document.querySelector('.menu');
        const slotsContainer = document.getElementById('slotsContainer');
        const nameInput = document.getElementById('nameInput');
        const joinButton = document.getElementById('joinButton');
        const participants = Array(MAX_PARTICIPANTS).fill(null);

        function renderSlots() {
            slotsContainer.innerHTML = '';
            participants.forEach((participant, index) => {
                const slot = document.createElement('div');
                slot.classList.add('slot');
                const avatar = document.createElement('img');
                avatar.src = participant ? `https://api.dicebear.com/6.x/initials/svg?seed=${participant.name}` : '';
                avatar.alt = participant ? participant.name : 'Empty';
                const name = document.createElement('span');
                name.textContent = participant ? participant.name : 'Empty';
                slot.appendChild(avatar);
                slot.appendChild(name);
                slotsContainer.appendChild(slot);
            });
        }

        function joinRoom() {
            userName = nameInput.value.trim();
            if (!userName) {
                alert("Please enter a name!");
                return;
            }

            menu.style.display = 'none';
            slotsContainer.style.display = 'flex';

            socket.emit('join', { name: userName });

            const emptySlotIndex = participants.findIndex((p) => p === null);
            if (emptySlotIndex !== -1) {
                participants[emptySlotIndex] = { id: socket.id, name: userName };
            }
            renderSlots();
        }

        socket.on('updateParticipants', (updatedParticipants) => {
            for (let i = 0; i < MAX_PARTICIPANTS; i++) {
                participants[i] = updatedParticipants[i] || null;
            }
            renderSlots();
        });

        joinButton.addEventListener('click', joinRoom);

        socket.on('joined', (participant) => {
            const emptySlotIndex = participants.findIndex((p) => p === null);
            if (emptySlotIndex !== -1) {
                participants[emptySlotIndex] = participant;
                renderSlots();
            }
        });

        socket.on('left', (id) => {
            const index = participants.findIndex((p) => p && p.id === id);
            if (index !== -1) {
                participants[index] = null;
                renderSlots();
            }
        });
    </script>
</body>
</html>

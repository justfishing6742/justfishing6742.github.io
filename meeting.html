<!DOCTYPE html>
<html>
<head>
    <title>Video Chat Room</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .participants { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
        .participant {
            width: 200px;
            height: 200px;
            position: relative;
            background: red;
            border-radius: 50%;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .participant.named { opacity: 1; }
        .name-tag {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            font-family: Arial;
        }
        .controls { margin: 20px 0; display: none; }
        .join-controls {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #nameInput {
            padding: 8px;
            margin: 10px;
            width: 200px;
        }
        #roomLink {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="participants"></div>
        
        <div id="joinForm" class="join-controls">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="joinRoom()">Join Room</button>
        </div>

        <div id="controls" class="controls">
            <input type="text" id="roomLink" readonly>
            <button onclick="copyLink()">Copy Room Link</button>
        </div>
    </div>

    <script>
        let ws;
        let currentRoom;
        
        function initializeRoom() {
            currentRoom = getRoomId();
            addParticipant();
            
            try {
                ws = new WebSocket('//signal-v2-6203u5gsn-cullen-harrisons-projects.vercel.app/');
                ws.onopen = () => console.log('WebSocket connection established');
                ws.onmessage = handleMessage;
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    alert('WebSocket connection error. Please try again later.');
                };
                ws.onclose = (event) => {
                    console.log('WebSocket connection closed:', event);
                    if (!event.wasClean) {
                        alert('WebSocket connection closed unexpectedly. Please try again later.');
                    }
                };
            } catch (error) {
                console.error('Failed to establish WebSocket connection:', error);
                alert('Failed to establish WebSocket connection. Please try again later.');
            }
        }
        
        function joinRoom() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket connection is not ready. Please try again.');
                return;
            }

            const name = document.getElementById('nameInput').value;
            if (!name) return;
            
            ws.send(JSON.stringify({
                type: 'join',
                name: name,
                room: currentRoom
            }));
            
            document.getElementById('joinForm').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            updateParticipantName(name, true);
            
            const roomUrl = `${window.location.origin}${window.location.pathname}?room=${currentRoom}`;
            document.getElementById('roomLink').value = roomUrl;
        }
        
        function handleMessage(event) {
            const message = JSON.parse(event.data);
            
            switch(message.type) {
                case 'userJoined':
                    if (document.getElementsByClassName('participant').length < 12) {
                        addParticipant(message.name);
                    }
                    break;
                case 'userLeft':
                    removeParticipant(message.name);
                    break;
            }
        }
        
        function addParticipant(name = '') {
            const participantsDiv = document.getElementById('participants');
            const participant = document.createElement('div');
            participant.className = `participant ${name ? 'named' : ''}`;
            participant.id = name ? `participant-${name}` : 'unnamed-participant';
            
            if (name) {
                const nameTag = document.createElement('div');
                nameTag.className = 'name-tag';
                nameTag.textContent = name;
                participant.appendChild(nameTag);
            }
            
            participantsDiv.appendChild(participant);
        }
        
        function updateParticipantName(name, isSelf = false) {
            const participant = document.getElementById('unnamed-participant');
            if (participant) {
                participant.id = `participant-${name}`;
                participant.classList.add('named');
                
                const nameTag = document.createElement('div');
                nameTag.className = 'name-tag';
                nameTag.textContent = name;
                participant.appendChild(nameTag);
            }
        }
        
        function removeParticipant(name) {
            const participant = document.getElementById(`participant-${name}`);
            if (participant) participant.remove();
        }
        
        function getRoomId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('room') || generateRoomId();
        }
        
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 15);
        }

        function copyLink() {
            const link = document.getElementById('roomLink');
            link.select();
            document.execCommand('copy');
        }
        
        window.onload = initializeRoom;
    </script>
</body>
</html>

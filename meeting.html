<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Meeting Room</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fill, 300px); grid-auto-rows: 300px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #room-controls { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="room-controls">
        <input type="text" id="room-id" placeholder="Enter Room ID">
        <input type="text" id="user-name" placeholder="Enter Your Name">
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <div id="video-grid"></div>
    <script>
        const MAX_PARTICIPANTS = 12;
        const serverURL = "https://vercel-v5-kdsv-6zg9wen8g-cullen-harrisons-projects.vercel.app"; // Replace with your actual Vercel deployment URL
        const socket = io(serverURL, {
            withCredentials: true,
            transports: ['websocket', 'polling'],
            upgrade: true
        });
        const videoGrid = document.getElementById('video-grid');
        const myPeer = new Peer(undefined, {
            host: '/',
            port: '443',
            path: '/peerjs/myapp'
        });
        const myVideo = document.createElement('video');
        myVideo.muted = true;
        const peers = {};

        navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
        }).then(stream => {
            addVideoStream(myVideo, stream);

            myPeer.on('call', call => {
                call.answer(stream);
                const video = document.createElement('video');
                call.on('stream', userVideoStream => {
                    addVideoStream(video, userVideoStream);
                });
            });

            socket.on('user-connected', (userId, userName) => {
                console.log('User connected:', userId, userName);
                connectToNewUser(userId, stream);
            });
        });

        socket.on('user-disconnected', userId => {
            if (peers[userId]) peers[userId].close();
        });

        myPeer.on('open', id => {
            console.log('My peer ID is:', id);
        });

        function joinRoom() {
            const roomId = document.getElementById('room-id').value;
            const userName = document.getElementById('user-name').value;
            if (roomId && userName) {
                console.log('Joining room:', roomId, 'as', userName);
                socket.emit('join-room', roomId, myPeer.id, userName);
            } else {
                alert('Please enter both Room ID and Your Name');
            }
        }

        function connectToNewUser(userId, stream) {
            const call = myPeer.call(userId, stream);
            const video = document.createElement('video');
            call.on('stream', userVideoStream => {
                addVideoStream(video, userVideoStream);
            });
            call.on('close', () => {
                video.remove();
            });
            peers[userId] = call;
        }

        function addVideoStream(video, stream) {
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
            videoGrid.append(video);
        }

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection Error:', error);
            alert('Failed to connect to the server. Please try again later.');
        });
    </script>
</body>
</html>

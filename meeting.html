<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        .participants {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .participant {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            margin: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }
        .participant span {
            display: block;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Meeting Room</h1>
    <div id="roomName"></div>
    <div class="participants" id="participantsList"></div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        // Connect to the updated signaling server
        const socket = io('https://signal-server-v2-ddfuvie72-cullen-harrisons-projects.vercel.app'); // New URL

        // Get the room name from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const roomName = params.get('room') || 'default-room';

        // Display the room name
        document.getElementById('roomName').textContent = `Room: ${roomName}`;

        // Create the participant slots (12 slots)
        const participantsList = document.getElementById('participantsList');
        for (let i = 0; i < 12; i++) {
            const participantSlot = document.createElement('div');
            participantSlot.classList.add('participant');
            participantSlot.id = `participant-${i}`;
            participantSlot.innerHTML = `<span>Empty</span>`;
            participantsList.appendChild(participantSlot);
        }

        // Emit join event when the user joins the room
        socket.emit('join', { name: roomName });

        // Listen for updates about participants joining or leaving
        socket.on('updateParticipants', (participants) => {
            // Clear all participant slots
            for (let i = 0; i < 12; i++) {
                const slot = document.getElementById(`participant-${i}`);
                slot.innerHTML = `<span>Empty</span>`;
            }

            // Fill participant slots with names
            participants.forEach((participant, index) => {
                if (index < 12) {
                    const slot = document.getElementById(`participant-${index}`);
                    slot.innerHTML = `<span>${participant.name}</span>`;
                }
            });
        });

        // Listen for participant joining
        socket.on('joined', (participant) => {
            console.log(`${participant.name} joined the room.`);
        });

        // Listen for participant leaving
        socket.on('left', (socketId) => {
            console.log(`Participant with ID ${socketId} left the room.`);
        });
    </script>
</body>
</html>
